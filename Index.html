<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Smartclock.css">
</head>
<body>
    <div class="container">
        <div class="dong_ho_dien_tu">
            Đồng hồ điện tử
        </div>
        <div class="thoi_gian">
            <span id="hour">00</span>:
            <span id="min">00</span>:
            <span id="sec">00</span>
        </div>
        <div class="thanh_nut">
            <button onclick="Start">Start</button>
            <button onclick="Stop">Stop</button>
            <button onclick="Reset">Reset</button>
        </div>
    </div>

    <script src="Smartclock.js"></script>
</body>
</html>
